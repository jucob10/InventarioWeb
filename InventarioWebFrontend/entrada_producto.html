<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada Producto</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</head>

<body>
    <h1>Agregar Producto</h1>
    <form id="formProducto">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" required>
        <label for="nombreProducto">Nombre del Producto:</label>
        <input type="text" id="nombreProducto" name="nombreProducto" required>

        <!-- Campo desplegable para seleccionar la categoría -->
        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" required>
            <option value="Accesorios">Accesorios</option>
            <option value="Audio_Video">Audio-Video</option>
            <option value="Cables_adaptadores">Cables-adaptadores</option>
            <option value="Computadores">Computadores</option>
            <option value="Impresoras">Impresoras</option>
            <option value="Insumos">Insumos</option>
            <option value="Pantallas">Pantallas</option>
            <option value="Portatiles">Portatiles</option>
            <option value="Otros">Otros</option>
        </select>

        <button type="submit"class="btn btn-primary">Registrar Producto</button>
        <button onclick="location.href='lista_productos.html'"class="btn btn-warning">Lista productos</button>        
        <button onclick="location.href='menu_principal.html'"class="btn btn-info">Menu principal</button>
    </form>
    <script src="./js/producto.js"></script>
</body>

<body>    
    <br><h1>Registrar Entrada de Producto</h1>
    <form id="formEntrada">
        <label for="nombreProducto">Nombre Producto:</label>
        <select id="nombreProductoE">
            <option value="">Seleccione un producto</option>
        </select><br>
        <label for="codigo">Código:</label>
        <input type="text" id="codigoE" readonly><br>
        <label for="categoria">Categoría:</label>
        <input type="text" id="categoriaE" readonly><br>
        <label for="proveedor">Proveedor:</label>
        <select id="nombreProveedor">
            <option value="">Seleccione un proveedor</option>
        </select><br>
        <label for="valorProducto">Valor Producto:</label>
        <input type="number" id="valorProducto"><br>
        <label for="unidadesEntrada">Unidades Entrada:</label>
        <input type="number" id="unidadesEntrada"><br>
        <label for="tipoMovimiento">Tipo Movimiento:</label>
        <select id="tipoMovimiento">
            <option value="Entrada">Entrada</option>
        </select><br>
        <button type="button" id="registroEntrada">Registrar Entrada</button> 
 

    </form>
    <button onclick="location.href='stock.html'"class="btn btn-primary">Actualizar STOCK</button>
    <button onclick="location.href='registro_proveedor.html'"class="btn btn-secondary">Registrar Proveedor</button>
    <button onclick="location.href='salida_producto.html'"class="btn btn-warning">Registrar Salida</button>
    <button onclick="location.href='menu_principal.html'" class="btn btn-info">Menu principal</button>
    

    <div class="col mt-5">
        <h3 class="text-center">Lista de productos de entrada</h3>
        <table class="table table-bordered" id="entradaProductoTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Producto</th>
                    <th>Código</th>
                    <th>Categoría</th>
                    <th>Proveedor</th>
                    <th>Valor Producto</th>
                    <th>Unidades Entrada</th>
                    <th>Tipo Movimiento</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="btnActualizar" class="btn btn-primary">Actualizar</button>
        <button onclick="location.href='menu_principal.html'" class="btn btn-info">Menu principal</button>
    </div>
    <script src="./js/entrada_producto.js"></script>
</body>
</html>
